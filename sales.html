<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Salmon Cookies</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">

</head>

<body>
  <nav>
    <div class="logo-shell">
      <img class="logo" src="img/salmon.png" alt="logo">
      <h2 class='logo-header'>Salmonella Cookies</h2>
    </div>
    <div class="link-shell">
      <a href="index.html">Home</a>
      <a href="sales.html">Sales</a>
      <a href="#merch">Merch</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

  </nav>
  <section class="data">
    <div class="form-shell">
      <h2 class="form-header">Add a new location!</h2>
      <form class="new-shop" action="index.html" method="post">
        <fieldset class="sales-fieldset">
          <input type="text" id="locationName" name="locationName" placeholder="location-name">
          <input type="number" id="minimumCustomers" name="minimumCustomers" placeholder="minimum-customers" min="0">
          <input type="number" id="maximumCustomers" name="maximumCustomers" placeholder="maximum-customers" min="0">
          <input type="number" id="averageSales" name="averageSales" placeholder="average-sales" min="0" step=".1">
          <input class="new-shop" type="submit" value="New Shop">
          <input type="reset"  value="Reset">
          <!-- <button class='cancel' type="reset" value="reset">Cancel</button> -->
        </fieldset>
      </form>
    </div>
    <div class="table-shell">
      <table id="salesData">
        <h2 class="table-header">Here are all the sales for yesterday!</h2>
        <thead>
          <tr id="table-head">

          </tr>

        </thead>
        <tbody id="table-body">

        </tbody>
        <tfoot id="table-foot">

        </tfoot>

      </table>

    </div>
  </section>



  <script type="text/javascript" src="js/app-constructor.js"></script>

  </script>
</body>

</html>
